<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>

        table{
            border-collapse: collapse;
        }
        td,th{
            border:1px solid black ;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>NO.</th>
                <th>Full Name</th>
                <th>Company</th>
                <th>Total money</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>MArk zukarbag</td>
                <td>Facebook</td>
                <td>$1000</td>
            </tr>
        </tbody>
    </table>
   
</body>
</html>
